<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- favicon links -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-wrapper">
        <div class="game">
          <div class="div" onclick="checkAndAssign(0)" id="box0"></div>
          <div class="div" onclick="checkAndAssign(1)" id="box1"></div>
          <div class="div" onclick="checkAndAssign(2)" id="box2"></div>
          <div class="div" onclick="checkAndAssign(3)" id="box3"></div>
          <div class="div" onclick="checkAndAssign(4)" id="box4"></div>
          <div class="div" onclick="checkAndAssign(5)" id="box5"></div>
          <div class="div" onclick="checkAndAssign(6)" id="box6"></div>
          <div class="div" onclick="checkAndAssign(7)" id="box7"></div>
          <div class="div" onclick="checkAndAssign(8)" id="box8"></div>
        </div>
        <!-- class start -->
        <div id="startoverlay" class="start">
          <p onclick="hideStartoverlay()" id="letstart">Let's start!!</p>
        </div>
      </div>
      <div class="info">
        <h1 class="title">tic tac toe</h1>
        <div class="players">
          <div class="player active">
            <h2>Player 1</h2>
            <div class="score">Score:<span id="score1"> 1000 </span> point</div>
          </div>
          <div class="player">
            <h2>Player 2</h2>
            <div class="score">Score:<span id="score2"> 1000 </span> point</div>
          </div>
        </div>
        <div class="messeges">
          <p id="messeges">Now the FIRST PLAYER</p>
          <p>is playing</p>
        </div>
        <div class="btn-wrapper">
          <button onclick="hideStartoverlay()" id="start">start</button>
          <button onclick="resetgame()" id="reset">reset</button>
        </div>
      </div>
    </div>
    <!-- java script link -->
    <script src="./js/main.js"></script>
  </body>
</html>
